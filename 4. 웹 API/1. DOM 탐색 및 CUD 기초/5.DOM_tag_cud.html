<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그 요소를 추가, 교체, 삭제</title>
    <style>

    </style>
</head>
<body>
    <ul id="food-items">
        <li class="food">잡채밥</li>
        <li class="food">라면</li>
        <li class="food">쌀국수</li>
    </ul>
    <script>
        const $parent = document.getElementById('food-items');
        const $firstItem = $parent.firstElementChild;

        // 새로운 요소 추가
        const newElement = document.createElement('li');
        newElement.textContent = '치즈돌솥비빔밥';
        newElement.classList.add('food');
        console.log(newElement);
        $parent.insertBefore(newElement, $firstItem);

        // 기존 요소 삭제
        console.log($parent.children[2]);
        $parent.removeChild($parent.children[2]);

        // 기존 요소 교체
        const newElement2 = document.createElement('li');
        newElement2.textContent = '볶음밥';
        newElement2.classList.add('food')
        console.log($parent.children[1]);
        $parent.replaceChild(newElement2, $parent.children[1]);
    </script>
</body>
</html>
