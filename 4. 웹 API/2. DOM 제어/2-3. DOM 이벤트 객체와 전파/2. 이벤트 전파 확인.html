<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 전파 확인</title>
</head>
<body>
    <ul id="list-wrapper"> 여기는 과일 리스트 영역입니다.
        <li class="apple">사과</li>
        <li class="watermelon">수박</li>
        <li class="melon">멜론</li>
    </ul>
    <script>
        // 이벤트의 전파 원리!
        // => 감싸고 있는 부모 요소로 전파된다.
        const $listWrapper = document.querySelector('#list-wrapper');
        $listWrapper.addEventListener('click', (e) => {
            console.log(`ul 태그에 감지된 클릭 이벤트: ${e}`)
        })

        const $listItems = document.querySelectorAll('li');
        for (let item of Array.from($listItems)) {
            item.addEventListener('click', (e) => {
                console.log(`${item.getAttribute('class')} li 태그에 감지된 클릭 이벤트: ${e}`)
            })
        }
    </script>
</body>
</html>
