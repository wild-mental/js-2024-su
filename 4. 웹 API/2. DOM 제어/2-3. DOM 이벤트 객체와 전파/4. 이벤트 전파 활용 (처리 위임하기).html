<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>부모 객체에서 이벤트를 위임받아서 처리해보자!</title>
</head>
<body>
    <ul>
        <li id="1">사과</li>
        <li id="2">딸기</li>
        <li id="3">참외</li>
    </ul>

    <script>
        // 자식 객체의 이벤트를 부모 객체가 일괄적으로 처리해줄 수 있는
        // 적절한 wrapping 구조를 만드는 것이 매우 효과적이다!
        document.querySelector('ul').addEventListener(
            'click', (e) => {
                console.log(e.target.attributes.id);
                console.log(e.target.textContent);
            }
        )
    </script>
</body>
</html>
