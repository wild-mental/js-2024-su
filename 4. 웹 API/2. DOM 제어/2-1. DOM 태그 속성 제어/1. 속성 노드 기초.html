<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성 노드의 기본적인 구조 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<input type="email" id="account" value="abcdef@tt.cc">
<script>
    const $input = document.querySelector('input');
    console.log($input)
    console.log($input.attributes)

    // attributes 노드를 직접 편집할 수 있다!
    $input.attributes.type.value = 'password';
    $input.attributes.id.value = 'acc';
    $input.attributes.value.value = 'wildmental@naver.com';

    // JS 에서의 DOM 객체가 제공하는 데이터 참조 편의성
    // 여러가지 방식으로 데이터를 접근할 수 있도록 융합, 탄력적인 자료구조를 제공
    //   => JS의 강력한 장점
    // Map 자료형처럼 key 가 되는 string 으로 조회 가능
    //   => NamedNodeMap
    // 배열 자료형처럼 인덱스로도 조회가 가능
    //   => 유사배열
    console.log($input.attributes[0]);
    console.log($input.attributes[1]);
    console.log($input.attributes[2]);

    // 변수 선언 여러개 한줄에 가능
    let input, type, id, value;

    type = {
        name: 'type',
        value: 'email'
    }
    id = {
        name: 'id',
        value: 'acc2'
    }
    value = {
        name: 'value',
        value: 'tester001@tt.cc'
    }

    const attributes = {
        // 이름으로 참조하는 부분 (NamedNodeMap 데이터)
        type: type,  // 키는 문자열 '' 가 생략되는 것이 기본
        id: id,
        value: value,
        // 인덱스로 참조하는 부분 (배열처럼 다룰 수 있는 "유사배열")
        0: type,
        1: id,
        2: value,
        length: 3
    }

    // HTML 태그에서 파싱된 속성 노드와 그 상위의 태그 구조까지도 동일하게 재현 가능!
    input = {
        tagName: 'INPUT',
        attributes: attributes
    }
</script>
</body>
</html>
