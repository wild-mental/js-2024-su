<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Attribute 로 핸들러 이벤트를 추가해 봅니다.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--  마우스 이벤트에 대해서 여러가지 방법으로 함수 적용  -->
    <div class="box bg-primary" onclick="alert('primary 박스입니다!!!!!')"></div>
    <div class="box bg-secondary" ondblclick="makeTextHandler()"></div>
    <div class="box bg-warning" onmouseenter="expandHandler()"></div>
    <div class="box bg-danger" onmouseleave="alertHandler('danger'); expandHandler()"></div>
    <!--
    하나의 스크립트 또는 맥락에서, 한 사람의 개발자가 문법 또는 언어를
    한가지만 사용할 수 있도록 하는 것이 바람직!
    -->
    <script>
        // 이벤트 핸들러를 선언합니다.
        // 핸들러의 이름은 동작의 이름입니다.
        const makeTextHandler = () => {
            const $secondary = document.querySelector('.bg-secondary');
            $secondary.textContent = '안녕!! 난 secondary 박스야';
        }

        const expandHandler = function () {
            const $warning = document.querySelector('.bg-warning');
            $warning.style.width = '500px';
        }

        function alertHandler(boxName) {
            alert(`${boxName} 박스를.... 클릭했어야지....`)
        }
    </script>
</body>
</html>
